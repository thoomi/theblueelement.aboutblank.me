<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Glow behind the fragment mark -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#3a7bd5" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#3a7bd5" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#08080f"/>

  <!-- Glow ellipse behind the fragment, left column -->
  <ellipse cx="210" cy="315" rx="220" ry="200" fill="url(#glow)"/>

  <!-- Fragment mark — centred in left 420px column
       viewBox "-8 -2 116 124" → intrinsic 124×126
       Rendered at 275×280 px, centred at (210, 315)
  -->
  <svg x="72" y="175" width="276" height="280" viewBox="-8 -2 116 124" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Ghost fill -->
    <polygon
      points="50,4 94,28 84,88 50,114 8,86 6,36"
      fill="#3a7bd5" fill-opacity="0.15"
      stroke="none"
    />
    <!-- Present edges: F→A→B -->
    <polyline
      points="6,36 50,4 94,28"
      stroke="#3a7bd5" stroke-width="1.2" stroke-opacity="1"
      stroke-linecap="round" stroke-linejoin="round" fill="none"
    />
    <!-- Present edges: C→D→E -->
    <polyline
      points="84,88 50,114 8,86"
      stroke="#3a7bd5" stroke-width="1.2" stroke-opacity="1"
      stroke-linecap="round" stroke-linejoin="round" fill="none"
    />
    <!-- Interior facets -->
    <line x1="50" y1="4"  x2="8"  y2="86" stroke="#3a7bd5" stroke-width="0.5" stroke-opacity="0.55"/>
    <line x1="94" y1="28" x2="6"  y2="36" stroke="#3a7bd5" stroke-width="0.4" stroke-opacity="0.4"/>
    <!-- Shard: drifted right -->
    <polygon
      points="102,26 93,91 108,58"
      fill="#3a7bd5" fill-opacity="0.09"
      stroke="#3a7bd5" stroke-width="0.9" stroke-opacity="0.72"
    />
    <!-- Shard: drifted left -->
    <polygon
      points="-2,34 -1,88 -8,61"
      fill="#3a7bd5" fill-opacity="0.09"
      stroke="#3a7bd5" stroke-width="0.9" stroke-opacity="0.72"
    />
  </svg>

  <!-- Right column text — starts at x=540 (420px left col + 60px pad), right edge at x=1140 -->

  <!-- Title -->
  <text
    x="540" y="284"
    font-family="system-ui, -apple-system, 'Helvetica Neue', Arial, sans-serif"
    font-size="64"
    font-weight="300"
    fill="#ffffff"
    letter-spacing="-0.5"
  >Das blaue Element</text>

  <!-- Tagline lines -->
  <text
    x="540" y="334"
    font-family="system-ui, -apple-system, 'Helvetica Neue', Arial, sans-serif"
    font-size="22"
    font-weight="400"
    fill="#6a9fd8"
  >Ein Fragment.</text>

  <text
    x="540" y="364"
    font-family="system-ui, -apple-system, 'Helvetica Neue', Arial, sans-serif"
    font-size="22"
    font-weight="400"
    fill="#6a9fd8"
  >Eine Einladung.</text>

  <text
    x="540" y="394"
    font-family="system-ui, -apple-system, 'Helvetica Neue', Arial, sans-serif"
    font-size="22"
    font-weight="400"
    fill="#6a9fd8"
  >Ein großes Ganzes.</text>

  <!-- Date — bottom right -->
  <text
    x="1140" y="600"
    font-family="system-ui, -apple-system, 'Helvetica Neue', Arial, sans-serif"
    font-size="16"
    font-weight="400"
    fill="#3a5a80"
    text-anchor="end"
  >27. Februar 2026 · 19:00</text>
</svg>
